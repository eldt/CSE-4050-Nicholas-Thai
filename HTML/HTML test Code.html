<!DOCTYPE html>
<html lang ="en">
		<head>
			<!-- Determines title of web page. -->
			<title>Test Page</title> 
		</head>
		<body>
			<!-- Various formatting fields determined by the name of the tag.-->
			<h1>Testing text display</h1>
			<h2> Hello World.</h2>
			<p> This is an example of a paragraph that can <br/>
				be used show spacing. </p>
			<p><strong>This text is bolded</strong></p>
			<!-- Implementation of the button. -->
			<h2><button> This is a button </button><h2>
			<ul>
				<li>This is a list item</li>
			</ul>
		</body>
</html>
