<!DOCTYPE html>
<html lang ="en">
		<head>
			<title>Test Page</title>
			<style>
				h1{
					color: red;
				}
				h2{
					color: blue;
				}
				p{
					color: rgb(200,200,200);
				}
				body{
					background: black;
					font-family: Arial, Helvetica, sans-serif;
					color: white;
				}
				button{
					border-radius: 25px;
					background: teal;
					border: white;
				}
			</style>
		</head>
		<body>
			<h1>Testing text display</h1>
			<h2> Hello World.</h2>
			<p> This is an example of a paragraph that can <br/>
				be used show spacing. </p>
			<p><strong>This text is bolded</strong></p>
			<h2><button> This is a button </button><h2>
			<ul>
				<li>This is a list item</li>
			</ul>
		</body>
</html>
